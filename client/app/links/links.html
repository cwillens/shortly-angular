<div id='container'>
  <!-- Your html here -->
  <div ng-controller='LinksController'>
    <div class="link" ng-repeat="link in data.links">
      <span>{{ link.title }}</span>
      <span ng-click="onClickRedir(link.code)">{{ link.code }}</span>
      <span> {{ link.visits }} </span>
    </div>
    <button ng-click="signout()">Signout!</button>
    <!-- <a ng-href="{{link.url}}" ng-repeat="link in data.links">{{ link.title }}</a> -->
  </div>
</div>
