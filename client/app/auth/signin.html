<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text' name='username' ng-model='user.username' required> 
    <span ng-show="!signinForm.username.$valid">Username is required</span>
    <input type="password" name='pw' ng-model='user.password' required>
    <span ng-show="!signinForm.pw.$valid">Password is required</span>
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
